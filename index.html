<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="./styles.css">
    <title>Pokémon Search App</title>
  </head>
  <body>
    <header>
      <h1>Pokémon Search</h1>
    </header>
    <main>
      <form id="search">
        <label for="search-input">Enter name or id to search for pokemon:</label>
        <div>
          <input id="search-input" required>
          <button type="submit" id="search-button">Search</button>
        </div>
      </form>
      <div id="pokemon-area">
        <div>
          <h2 id="pokemon-name"></h2>
          <h2 id="pokemon-id"></h2>
        </div>
        <div>
          <p id="weight"></p>
          <p id="height"></p>
        </div>
        <div id="img-pokemon"></div>
        <div id="types">
          
        </div>
      </div>
      <table>
        <thead>
          <tr>
            <td>Base</td>
            <td>Stats</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>HP:</td>
            <td id="hp" class="stats-info"></td>
          </tr>
          <tr>
            <td>Attack:</td>
            <td id="attack" class="stats-info"></td>
          </tr>
          <tr>
            <td>Defense:</td>
            <td id="defense" class="stats-info"></td>
          </tr>
          <tr>
            <td>Sp. Attack:</td>
            <td id="special-attack" class="stats-info"></td>
          </tr>
          <tr>
            <td>Sp. Defense:</td>
            <td id="special-defense" class="stats-info"></td>
          </tr>
          <tr>
            <td>Speed:</td>
            <td id="speed" class="stats-info"></td>
          </tr>
        </tbody>
      </table>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
